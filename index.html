<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="theme-color" content="#000000">
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  
  <h1 class = "タイトル">
	  <p id="タイトル">花束作りタイピングゲーム！！！</p>
  </h1>

  <h2 id = "経過時間管理">
    <p>
      <input type="button" value="ゲームスタート" id="startcount" onclick="startShowing();">
      <input type="button" value="リセット" id="endcount" onclick="stopReset();">
      <p id="PassageArea">(時間表示)</p>
    </p>
  </h2>

  <h3  class = "クリア画面">
    <img id = "クリア画面" src = "クリア画面.png">
  </h3>

  <h4 id = "花ゲット状況">
    <p id="GameEnd"> </p>
    <p id="flwCount"> </p>
    <p><img id="flwBoxImage"></p>
  </h4>

  <h5 id = "花ゲットゲーム">
    <p id = "flwEncount"></p>
    <p id = "お題をタイプ">お題をタイプしよう！</p>
    <p id = "flwClickCount"></p>
    <input type = "text" id = "入力フォーム" placeholder="ここにタイプ!">
    <p id = "お題">test</p>
    <button id = "flwButton"></button>
    <p id = "じょうろと花の画像">
      <img id = "じょうろアクション">
      <img id = "種と花">
    </p>
  </h5>

　
  <h6 class = "背景">
    <img id = "背景" src = "花屋背景.png">
  </h6>

	<script type="text/javascript" src="script.js"></script>
</body>

</html>
